<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwits</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    

    <div class="container">
        <header>
            <h1 id="Judul">Javanese Suwit Game</h1>
        </header>
        <div class="card">
            <div id="computer-piece">
                <h3>Computer :</h3>
                <img src="assets/img/gajah.png" class="img-computer">
            </div>
            <div class="info"></div>
            <div id="player-piece">
                <h3>Player :</h3>
                <ul>
                    <li>
                        <img src="assets/img/gajah.png" class="gajah">
                    </li>
                    <li>
                        <img src="assets/img/orang.png" class="orang">
                    </li>
                    <li>
                        <img src="assets/img/semut.png" class="semut">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="styles/script.js"></script>
</body>
</html>
